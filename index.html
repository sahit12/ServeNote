<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>ServeNote</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">SERVENOTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            SERVICES
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">SENTIMENT ANALYSIS</a></li>
                            <li><a class="dropdown-item" href="#">GENERATE VOCAB</a></li>
                            <li><a class="dropdown-item" href="#">PLOT</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CONTACT US</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                        <input id="querySearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            aria-describedby="addon-wrapping">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3 p-3">
        <div class="card shadow-sm rounded">
            <div class="card-body">
                <h3 class="card-title"><strong>Add Notes</strong></h3>
                <div class="mt-3 mb-3">
                    <textarea class="form-control" id="noteArea" rows="2" placeholder="Add tasks here.."></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn"><i class="fas fa-plus"></i> Note</button>
                <button class="btn btn-danger" id="clearBtn"><i class="fas fa-eraser"></i> Clear</button>
            </div>
        </div>
        <div class="my-4">
            <h2 class="text-center"><strong>Notes</strong></h2>
            <div id="note"> </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
